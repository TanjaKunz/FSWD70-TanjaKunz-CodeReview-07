<div class="row pt-5">
	<div class="col-12 pt-4" id="form">
		<div class="text-center"><i class="far fa-address-card fa-5x" id="icon"></i></div>
		<form [formGroup]="this.contactsService.form" (ngSubmit)="onSubmit()">
			<input type="hidden" formControlName="$key">

			<div class="form-group">
				<label>First Name</label>
				<input formControlName="firstName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.firstName.errors}">
				<div class="invalid-feedback" *ngIf="submitted && formControls.firstName.errors">This field is required
                </div>
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input formControlName="lastName" class="form-control">
			</div>

			<div class="form-group">
				<label>Mobile</label>
				<input formControlName="mobile" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
				<div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
                    <label *ngIf="formControls.mobile.errors.required">This field is required</label>
                    <label *ngIf="formControls.mobile.errors.minlength">at least 6 numbers</label>
                </div>
			</div>

			<div class="form-group">
				<label>Email</label>
				<input formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
				<div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
                    invalid email address ..
                </div> 
			</div>

			<div class="form-group ">
                <input type="submit" class="btn" value="Submit">
            </div>
		</form>
		<div class="alert alert-info" *ngIf="showSuccessMessage">
            submitted successfully.
        </div>

	</div>
</div>

<phonebook></phonebook>
